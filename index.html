<body>

<div class="container">

<script>
const questions = [

options: ["Hydroxylgruppe (OH)", "Carboxylgruppe (COOH)", "Carbonylgruppe (C=O)", "Aminogruppe (NH2)"],

explanation: "Die Carbonylgruppe (C=O) besteht aus einem doppelt gebundenen Kohlenstoffatom an einem Sauerstoffatom und ist zentral f√ºr die Aldehyde und Ketone der Kohlenhydrate. Aldehyde haben sie am Ende, Ketone in der Mitte."
},
{

question: "Wie nennt man die Bindung, die Glycerin mit Fetts√§uren verbindet, um ein Triglycerid zu bilden?",

{

},

},
{

explanation: "Essentielle Aminos√§uren m√ºssen √ºber die Nahrung aufgenommen werden, da der K√∂rper sie nicht selbst synthetisieren kann."
}

const quizArea = document.getElementById('quiz-area');
const scoreBox = document.getElementById('score-box');
let score = 0;
let attemptedQuestions = 0;

// Funktion zum Anzeigen der Fragen
function renderQuiz() {
questions.forEach((q, index) => {
const card = document.createElement('div');
card.className = 'quiz-card';
card.innerHTML = `
<div class="question">${index + 1}. (${q.topic}) ${q.question}</div>
<div class="options" id="options-${index}">
${q.options.map(option => `

<input type="radio" name="question${index}" value="${option}">
${option}
</label>
`).join('')}
</div>

`;
quizArea.appendChild(card);
});
}

// Funktion zur √úberpr√ºfung der Antworten
function checkAnswers() {
score = 0;
attemptedQuestions = 0;

questions.forEach((q, index) => {
const optionsContainer = document.getElementById(`options-${index}`);
const feedbackDiv = document.getElementById(`feedback-${index}`);
const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);

// Setze Feedback zur√ºck
feedbackDiv.style.display = 'none';

if (selectedOption) {
attemptedQuestions++;
const userAnswer = selectedOption.value;

if (userAnswer === q.answer) {
score++;
feedbackDiv.classList.add('correct');
feedbackDiv.innerHTML = ‚úÖ *Richtig!*;
} else {
feedbackDiv.classList.add('incorrect');
feedbackDiv.innerHTML = `
‚ùå *Falsch!*<br>
*Korrekte Antwort:* ${q.answer}<br>
*Erkl√§rung:* ${q.explanation}
`;
}

} else {

}
});

// Punktestand aktualisieren

// Optional: Nach oben scrollen, um den Punktestand sichtbar zu machen

}

// Quiz beim Laden der Seite anzeigen
renderQuiz();
</script>
